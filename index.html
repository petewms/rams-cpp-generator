<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>RAMS & CPP Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            max-width: 800px;
            margin: auto;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            color: #004080;
        }
        input[type="file"] {
            margin: 1rem 0;
        }
        button {
            background-color: #004080;
            color: white;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 0.5rem;
        }
        button:hover {
            background-color: #0066cc;
        }
        #results {
            margin-top: 2rem;
            padding: 1rem;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        li {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <h1>RAMS & CPP Auto Generator</h1>
    <p>Upload your NHF Quote (.xlsx) to match RAMS templates and generate a CPP document.</p>
    <input type="file" id="quoteUpload" accept=".xlsx" />
    <br />
    <button onclick="processQuote()">Process Quote</button>
    <button onclick="downloadSelected()">Download Selected RAMS as ZIP</button>
    <button onclick="generateCPP()">Download CPP</button>
    <div id="results"></div>

    <script src="xlsx.full.min.js"></script>
    <script src="jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
