<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RAMS & CPP Generator</title>
  <link rel="icon" type="image/png" href="https://petewms.github.io/wms-quote-builder/logo.png">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    header {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
    }
    header img {
      height: 60px;
      margin-right: 1rem;
    }
    h1 {
      font-size: 1.8rem;
      color: #004080;
      margin: 0;
    }
    input[type="file"] {
      margin-bottom: 1rem;
    }
    button {
      background-color: #004080;
      color: white;
      padding: 0.6rem 1.4rem;
      margin: 0.3rem 0.3rem 1rem 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #0066cc;
    }
    #results {
      background: white;
      border-radius: 5px;
      padding: 1rem;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    ul {
      padding-left: 1.2rem;
    }
    li {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://petewms.github.io/wms-quote-builder/logo.png" alt="Logo">
    <h1>RAMS & CPP Generator</h1>
  </header>

  <input type="file" id="quoteUpload" accept=".xlsx" />
  <br />
  <button onclick="processQuote()">Process Quote</button>
  <button onclick="downloadSelected()">Download Selected RAMS</button>
  <button onclick="generateCPP()">Download CPP</button>

  <div id="results"></div>

  <script src="xlsx.full.min.js"></script>
  <script src="jszip.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
