<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RAMS & CPP Generator</title>
  <style>
    body {
      background-color: #222;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 2rem;
      color: #fff;
    }
    .container {
      background-color: #333;
      max-width: 700px;
      margin: auto;
      padding: 2rem;
      border-radius: 10px;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header img {
      height: 80px;
      margin-bottom: 1rem;
    }
    header h1 {
      color: #0074d9;
      margin: 0;
    }
    input[type="file"] {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }
    button {
      background-color: #0074d9;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      margin-right: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    #results {
      background: #f5f5f5;
      color: #000;
      padding: 1rem;
      border-radius: 5px;
      margin-top: 1.5rem;
    }
    li {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="WMS_Logo.jpg" alt="WMS Logo" />
      <h1>RAMS & CPP Generator</h1>
    </header>

    <input type="file" id="quoteUpload" accept=".xlsx" />
    <button onclick="processQuote()">Process Quote</button>
    <button onclick="downloadSelected()">Download Selected RAMS</button>
    <button onclick="generateCPP()">Download CPP</button>

    <div id="results"></div>
  </div>

  <script src="xlsx.full.min.js"></script>
  <script src="jszip.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
